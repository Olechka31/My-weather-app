<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/project.css" />
  </head>
  <body>
    <div class="container all">
      <div class="card around">
        <div class="card-body around">
          <form>
            <input
              type="search"
              class="form-control"
              id="searchCity"
              placeholder="Type a city"
            />
            <input type="submit" class="button" id="submit" value="🔍" />
          </form>
         <p class="weather-now" id="resultOfSearch">
            <span id="cCity"></span>
            
            <span id="cDate">Now</span>
            <div class="row">
              <div class="col-6">
                <img src="" alt="" id="cEmoji">
                <span id="cTemp"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                 
              </div>
              <div class="col-6">
                <ul>
                  <li>
                    Humidity: <span id="humidity"></span> %
                  </li>
                  <li>
                    Wind: <span id="wind"></span> km/h
                  </li>
                  <li id="cDescription"></li>
                </ul>
              </div>  
            </div>
          </p>

          <div class="card days">
            <div class="card-body day">
              <h5 class="card-title">Mon<br />30/05</h5>
              <p class="card-text">
                🌧️<br />
                +14°C<br />
                +9°C<br />
              </p>
            </div>
          </div>

          <div class="card days">
            <div class="card-body day">
              <h5 class="card-title">Tue<br />31/05</h5>
              <p class="card-text">
                ☀️<br />
                +16°C<br />
                +10°C<br />
              </p>
            </div>
          </div>

          <div class="card days">
            <div class="card-body day">
              <h5 class="card-title">Wed<br />01/06</h5>
              <p class="card-text">
                🌤️<br />
                +16°C<br />
                +11°C<br />
              </p>
            </div>
          </div>

          <div class="card days">
            <div class="card-body day">
              <h5 class="card-title">Thu<br />01/06</h5>
              <p class="card-text">
                ☁️<br />
                +17°C<br />
                +11°C<br />
              </p>
            </div>
          </div>

          <div class="card days">
            <div class="card-body day">
              <h5 class="card-title">Fri<br />01/06</h5>
              <p class="card-text">
                ⛈️<br />
                +16°C<br />
                +12°C<br />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="linkGithub">
      <a href="https://github.com/Olechka31/My-weather-app"
      target ="_blank"
      >Open-source code</a>
      by Olya Krasnokutska
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
